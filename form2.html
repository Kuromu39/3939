<!DOCTYPE html>
<html>
<head>
    <title>Chinese-Hakka Dictionary</title>
</head>
<body>
    <h1>查詢Chinese-Hakka</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbyU3PepbveLdxwZtt6PNjhGNUJ4yZj9QgML9zjF5Jdgpf2TUAD_Y2vEG5dZreOvXgHE3g/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
